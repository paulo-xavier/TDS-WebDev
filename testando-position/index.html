<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute</title>

    <style>
        .quadrado {
            background-color: green;
            height: 200px;
            width: 200px;
        }

        .quadrado2{
            background-color: darkblue !important;
            height: 200px;
            width: 200px;
        }

        .absoluto {
            position: absolute;
            top: 20px;
            right: 200px;
        }

    </style>
</head>
<body>
    <div class="quadrado"></div>
    <div class="quadrado2 absoluto"></div>
</body>
</html>
