<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Angular - Exercise 01</title>

    <style>
        p {
            color: #3db6c1;
        }       

        body {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1> Mathematical expression</h1>

    <div ng-app="">
        <input type="text" ng-model="value1" placeholder="Enter the first value">
        +
        <input type="text" ng-model="value2" placeholder="Enter the second value">

        <p> The result is: <strong> {{value1 + value2}} </strong></p>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</body>
</html>
